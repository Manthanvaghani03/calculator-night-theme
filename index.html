<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calculator (Night Theme)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2e2e2e; /* Dark background for night theme */
            margin: 0;
            color: white;
            transition: background-color 0.3s ease;
        }
        .calculator {
            width: 250px;
            background: #333333; /* Dark background for the calculator */
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        .screen {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 1.5em;
            padding: 10px;
            border: none;
            background: #444444; /* Darker screen background */
            margin-bottom: 10px;
            color: white;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            background: #555555; /* Dark gray buttons */
            border-radius: 4px;
            color: white;
            transition: background-color 0.2s;
        }
        button.operator {
            background: #f39c12; /* Orange for operators */
        }
        button.equal {
            background: #2ecc71; /* Green for the equal button */
            color: white;
            grid-column: span 2;
        }
        button.clear {
            background: #e74c3c; /* Red for clear button */
            color: white;
            grid-column: span 2;
        }
        button:active {
            background-color: #666666;
        }
        .focus-background {
            background-color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="screen" id="screen" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearScreen()">C</button>
            <button class="operator" onclick="appendToScreen('/')">/</button>
            <button class="operator" onclick="appendToScreen('*')">*</button>
            <button onclick="appendToScreen('7')">7</button>
            <button onclick="appendToScreen('8')">8</button>
            <button onclick="appendToScreen('9')">9</button>
            <button class="operator" onclick="appendToScreen('-')">-</button>
            <button onclick="appendToScreen('4')">4</button>
            <button onclick="appendToScreen('5')">5</button>
            <button onclick="appendToScreen('6')">6</button>
            <button class="operator" onclick="appendToScreen('+')">+</button>
            <button onclick="appendToScreen('1')">1</button>
            <button onclick="appendToScreen('2')">2</button>
            <button onclick="appendToScreen('3')">3</button>
            <button class="equal" onclick="calculateResult()">=</button>
            <button onclick="appendToScreen('0')">0</button>
            <button onclick="appendToScreen('.')">.</button>
        </div>
    </div>

    <script>
        function appendToScreen(value) {
            document.getElementById('screen').value += value;
            document.body.classList.add('focus-background');
            setTimeout(() => {
                document.body.classList.remove('focus-background');
            }, 200); // Background flash for 200ms
        }

        function clearScreen() {
            document.getElementById('screen').value = '';
            document.body.style.backgroundColor = "#2e2e2e"; // Reset to night theme background
        }

        function calculateResult() {
            try {
                document.getElementById('screen').value = eval(document.getElementById('screen').value);
                document.body.classList.add('focus-background');
                setTimeout(() => {
                    document.body.classList.remove('focus-background');
                }, 200); // Background flash for 200ms
            } catch (error) {
                alert('Invalid Expression');
            }
        }
    </script>
</body>
</html>
